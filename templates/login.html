<!DOCTYPE html>
<html>
  <head>
    <title>Salt & Prepper | Login</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='logo.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main>
      <div class="left-panel">
        <div class="form-box">
          <form method="POST" action="{{ url_for('login') }}">
            <h3>Login</h3>
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}
            <label for="username"></label>
            <input
              type="text"
              name="username"
              placeholder="Admin username: testadmin"
              required
            />
            <label for="password"></label>
            <input
              type="password"
              name="password"
              placeholder="Admin password: testadmin"
              required
            />
            <button type="submit" class="search">Login</button>
          </form>
          <p>
            Don't have an account?
            <a href="{{ url_for('signup') }}">Sign up</a>
          </p>
        </div>
      </div>
      <div class="right-panel">
        <div class="nav-left">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
          <div class="title">
            <h5>Salt And</h5>
            <h1>PREPPER</h1>
          </div>
        </div>
        <div class="wrapper">
          <div class="content">
            <div class="content-in-content">
              
              <img
                src="{{ url_for('static', filename='images/scores.png') }}"
                alt="User Scores"
                style="margin-bottom: 40px"
              />
            </div>
          </div>
          <div class="display">
            <img
              src="{{ url_for('static', filename='images/user_dashboard.png') }}"
              alt="User Dashboard"
              style="margin-bottom: 40px"
            />
            <img
              src="{{ url_for('static', filename='images/user_summary.png') }}"
              alt="User Summary"
              style="margin-bottom: 40px"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
