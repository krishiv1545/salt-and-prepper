<!DOCTYPE html>
<html>
  <head>
    <title>Salt & Prepper | Summary</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='logo.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="navbar">
        <div class="nav-left">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
          <div class="title" style="display: flex; flex-direction: column">
            <h5>Salt And</h5>
            <h1>PREPPER</h1>
          </div>
        </div>
        <div class="nav-right">
          <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
          <span class="nav-separator">|</span>
          <a href="{{ url_for('quizzes') }}">Quizzes</a>
          <span class="nav-separator">|</span>
          <a href="{{ url_for('admin_summary') }}">Summary</a>
          <span class="nav-separator">|</span>
          <a href="{{ url_for('add_admin') }}" class="highlightednavbarbutton"
            >Give Access</a
          >
          <span class="nav-separator">|</span>
          <a href="{{ url_for('logout') }}">Logout</a>
        </div>
      </nav>

      <div class="main-content">
        <h3>Add Admin</h3>
        <form
          method="POST"
          action="{{ url_for('add_admin') }}"
          enctype="multipart/form-data"
          style="margin-inline: 40px"
        >
          <input type="email" name="email" placeholder="Email" required />
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input type="text" name="name" placeholder="Full Name" required />
          <select
            class="form-select"
            id="qualification"
            name="qualification"
            required
          >
            <option value="undergrad">Student: Undergraduate</option>
            <option value="postgrad">Student: Postgraduate</option>
            <option value="doctorate">Student: Doctorate</option>
            <option value="professional">Working Professional</option>
            <option value="professor">Professor</option>
            <option value="other">Other</option>
          </select>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            required
          />
          <button type="submit" class="add" style="margin-top: 20px">
            Add Admin
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
